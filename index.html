<!DOCTYPE html>
<html>
<head>
  <title>Dot Game</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link href="/src/main.css" rel="stylesheet">
</head>
<body class="mt-12 bg-slate-50 relative">
  <main class="mx-auto bg-slate-300 rounded p-2 max-w-lg ">
    <section class="rounded flex-row bg-fun-green p-2">
      <div class="mb-4">
        <span class="mb-1 p-2">
          <div class="relative">
          <p class="absolute left-">
            Score: <span id="score"></span>
          <p>
          </div>
          <div class="relative">
            <button id="btn" class="absolute top-0 right-0 bg-black hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
              Start
            </button>
          </div>
        </span>
      </div>
      <div class="relative p-2">
        <input id="game-slider" class="rounded-lg overflow-hidden appearance-none bg-gray-400 h-3 w-full" type="range" min="10" max="100" value="10" />
        <p>Speed: <span id="speed"></span></p>
      </div>
    </section>
    <section id="game" class="relative rounded p-2 mb-1 min-h-[50vh]">
      <div class="relative flex justify-center items-center z-40">
        <div id="menu" class="w-full h-full bg-gray-900 bg-opacity-80 top-0 fixed sticky-0 hidden">
          <div class="2xl:container  2xl:mx-auto py-48 px-4 md:px-28 flex justify-center items-center">
            <div class="w-96 md:w-auto dark:bg-gray-800 relative flex flex-col justify-center items-center bg-white py-16 px-4 md:px-24 xl:py-24 xl:px-36">
              <div class="mt-12">
                <h1 role="main" class="text-3xl dark:text-white lg:text-4xl font-semibold leading-7 lg:leading-9 text-center text-gray-800">Oops!</h1>
              </div>
              <div class="mt">
                <p class="mt-6 sm:w-80 text-base dark:text-white leading-7 text-center text-gray-800">Press Start to continue playing.</p>
              </div>
              <button onclick="showMenu(true)" class="text-gray-800 dark:text-gray-400 absolute top-8 right-8 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800" aria-label="close">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M18 6L6 18" stroke="currentColor" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round" />
                  <path d="M6 6L18 18" stroke="currentColor" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="src/index.js"></script>
</body>
</html>
