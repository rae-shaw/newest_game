<!DOCTYPE html>
<html>
<head>
  <title>Dot Game</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="/src/main.css" rel="stylesheet">
  <link href="/dist/output.css" rel="stylesheet">

</head>
<body class="mt-12 bg-sky-300">
  <main class="mx-auto bg-slate-300 max-w-lg font-sans rounded font-extrabold">
    <section class="flex-row bg-slate-300 p-4">
      <div class="mb-4">
        <span class="mb-1 p-2">
          <div class="relative">
            <p class="absolute right-60 -bottom-6 text-5xl font-thin">
              <span id="score">0</span>
            </p>
          </div>
          <div class="relative">
            <button 
            id="btn" 
            class="
            absolute 
            top-5
            right-0 
            w-24 fontblack
            hover:bg-slate-300
            bg-rose-400 
            border-2
            border-special-purple
            hover:text-special-purple
            text-slate-300
            font-bold
            py-2
            px-4
            shadow-inner
            rounded">
              Start
            </button>
          </div>
        </span>
      </div>
      <div class="flex flex-col p-2">
        <input id="game-slider" name="game-slider" class="mb-5 rounded-lg appearance-none bg-special-purple h-0.5 w-3/4" type="range" min="10" max="100" value="10" />
        <label id="speed" for="game-slider">Speed: 10</label>
      </div>
    </section>
    <section id="game" class="relative bg-blue-800 p-2 mb-1 min-h-[50vh] w-full overflow-hidden">
      <div class="flex justify-center items-center">
        <div id="menu" class="w-full h-full bg-gray-900 bg-opacity-80 z-40 top-0 fixed sticky-0 hidden">
          <div class="2xl:container 2xl:mx-auto py-48 px-4 md:px-28 flex justify-center items-center">
            <div class="w-96 md:w-auto dark:bg-gray-800 relative flex flex-col justify-center items-center bg-white py-16 px-4 md:px-24 xl:py-24 xl:px-36">
              <div class="mt-12">
                <h1 role="main" class="text-3xl dark:text-white lg:text-4xl font-semibold leading-7 lg:leading-9 text-center text-gray-800">Oops!</h1>
              </div>
              <div class="mt">
                <p class="mt-6 sm:w-80 text-base dark:text-white leading-7 text-center text-gray-800">Press Start to continue playing.</p>
              </div>
              <button onclick="showMenu(true)" class="text-gray-800 dark:text-gray-400 absolute top-8 right-8 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800" aria-label="close">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M18 6L6 18" stroke="currentColor" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round" />
                  <path d="M6 6L18 18" stroke="currentColor" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="src/index.js"></script>
</body>
</html>
