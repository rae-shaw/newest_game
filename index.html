<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dot Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/main.css" rel="stylesheet" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>

  <body
    class="flex justify-center overflow-hidden bg-90s-pattern bg-cover pt-2 sm:pb-2 md:pb-2"
  >
    <main
      class="flex h-[95vh] w-3/4 flex-col rounded border-2 border-special-purple bg-white font-sans font-extrabold"
    >
      <section class="bg-white-300 flex flex-col p-4">
        <div class="flex flex-row justify-between px-4">
          <div class="mb-1 flex-row p-2">
            <h1 class="text-5xl font-thin text-special-red">
              <span id="score" aria-live="polite">0</span>
            </h1>
          </div>
          <div class="flex">
            <div class="mb-1 p-2">
              <button id="btn" type="button" class="btn-primary">START</button>
            </div>
            <div class="mb-1 p-2">
              <button id="reset" type="submit" class="btn-primary">
                RESET
              </button>
            </div>
          </div>
        </div>
        <div class="flex w-full justify-center p-2">
          <div class="flex w-5/6 flex-col p-2">
            <div class="p-2">
              <input
                id="game-slider"
                role="slider"
                name="game-slider"
                class="h-0.5 w-5/6 appearance-none rounded-lg bg-special-purple"
                type="range"
                min="10"
                max="100"
                value="10"
                step="10"
              />
            </div>
            <label id="speed" class="p-2 text-blue-600" for="game-slider"
              >SPEED: 10</label
            >
          </div>
        </div>
      </section>
      <section
        id="game"
        class="relative h-[75vh] w-full overflow-hidden bg-special-purple"
      >
        <div class="flex items-center justify-center">
          <div
            id="menu"
            role="dialog"
            aria-labelledby="modal-title"
            class="sticky-0 top-0 z-40 hidden min-h-[75vh] w-full animate-right-in bg-gray-700 bg-opacity-80"
          >
            <div
              id="modal-title"
              class="h-full w-full py-48 px-4 text-center text-5xl text-special-red"
            >
              GAME PAUSED
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="src/index.js"></script>
  </body>
</html>
