<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dot Game</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="/src/main.css" rel="stylesheet">
  <link href="/dist/output.css" rel="stylesheet">

</head>
<body class="mt-12 bg-90s-pattern">
  <main class="mx-auto bg-white max-w-lg font-sans rounded border-2 border-special-purple font-extrabold">
    <section class="flex-row bg-white-300 p-4">
      <div>
        <span class="mb-1 p-2">
          <div class="relative">
            <h1 class="absolute right-60 -bottom-6 text-5xl text-special-red  font-thin">
              <span id="score" aria-live="polite">0</span>
            </h1>
          </div>
          <div class="relative">
            <button 
            id="btn"
            type="button" 
            class="
            absolute
            top-5
            right-0 
            w-24
            text-lg
            hover:bg-white
            bg-special-red 
            border-2
            hover:text-special-purple
            hover:border-special-purple
            text-white
            font-extrabold
            py-2
            px-4
            shadow-inner
            rounded">
              START
            </button>
          </div>
        </span>
      </div>
      <div class="flex flex-col p-2">
        <input id="game-slider" role="slider" name="game-slider" class="mb-5 rounded-lg appearance-none bg-special-purple h-0.5 w-3/4" type="range" min="10" max="100" value="10" />
        <label id="speed" class="text-blue-600" for="game-slider">SPEED: 10</label>
      </div>
    </section>
    <section id="game" class="relative bg-special-purple min-h-[50vh] w-full overflow-hidden">
      <div class="flex justify-center items-center">
        <div id="menu" role="dialog" aria-labelledby="modal-title" class="animate-right-in w-full min-h-[50vh] bg-gray-700 bg-opacity-80 z-40 top-0 sticky-0 hidden">
          <div id="modal-title" class="py-48 px-4 w-full h-full text-center text-5xl text-special-red">
              GAME PAUSED
          </div>
        </div>
      </div>
    </section>
  </main>
</div>
  <script src="src/index.js"></script>
</body>
</html>
